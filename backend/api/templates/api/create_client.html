{% extends 'main.html' %}

{% block content %}
<body style="color: #FFFFFF;
    background-size: cover;
    background-image: url('/static/images/background2.jpg');
    position: relative;
    font-size: 14px;
    line-height: 1.8;
    color: #fff;
    font-weight: 600;
    ">
    <div style="margin-top: 2%;
        margin-bottom: 100px;
        margin-left: auto;
        border-radius: 10px;
        margin-right: auto;
        width: 90%;
        height: 650px;
        overflow: hidden;
        display: flex;
        background: #876096;
        opacity: 0.7;
        flex: 1 1 100%;
        box-shadow: 0 0 20px 6px #03054d85;">

        <div style="width: 100%;
        margin: auto;
        float: right;
        display: block;
        text-align: center;">
            <form method="POST" id="signup-form" style="
                display: inline-block;
                margin-left: auto;
                margin-right: auto;
                text-align: left;  
            ">
                {% csrf_token %}
                <h2>Crear Cliente</h2>
                <p style="margin-bottom: 32px;
                margin-top: 0;
                font-weight: 400;">Ingresar cliente en la base de datos.</span></p>
                <div class="form-group">
                    <input type="text" class="form-input" name="name" required id="id_name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="surname" required id="id_surname" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="email" required id="id_email" placeholder="Correo">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="Identification" required id="id_identification" placeholder="Identificación">
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="address" required id="id_address" placeholder="Dirección">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="phone" id="id_phone" placeholder="Teléfono">
                    <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="cell_number" required id="id_cell_number" placeholder="Número Célular">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="city" required id="id_city" placeholder="Ciudad">
                </div>
                <input type="submit" name="submit" id="submit" class="form-submit submit" value="Crear">
            </div>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
