<title>Octo-OP</title>
<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Octo-OP APP</h1>
                <br>
                <p>Software de gestión de recursos para PYMES de venta de clones y perífericos.</p>
            </div>
        </div>

        <div class="right">
            <div class="circular-landscape">
                <a href="{% url 'home' %}"><img src="{% static 'images/logo.png' %}" alt=""></a>
            </div>
            
            <form method="post"  class="form-style">
                {% csrf_token %}
                <div class="inputs">
                    <input type="text" name="username" placeholder="username">
                    <input type="password" name="password" placeholder="contraseña">
                </div>
                <button type="lsubmit">Ingresar</button>
                <br><br>
            </form>
			<p>¿Olvidaste tu contraseña?</p>
        </div>
        <br>
    </div>

    <div class="footer-basic">
        <footer>
            <div class="social">
                <a href="https://trello.com/b/FfTJrhx8/scrum"><i class="fa-brands fa-trello"></i></a>
                <a href="https://drive.google.com/drive/folders/1NzspjYBQ2xsJGLiwYThu2F4JfdsBm4ZF?usp=sharing"><i class="fa-brands fa-google-drive"></i></a>
                <a href="https://github.com/ClonesAPP/CA-BackEnd"><i class="fa-brands fa-github"></i></a>
            </div>
            <ul class="list-inline">
                <li class="list-inline-item"><a href="#">Home</a></li>
                <li class="list-inline-item"><a href="#">Sobre Nosotros</a></li>
                <li class="list-inline-item"><a href="#">Términos</a></li>
                <li class="list-inline-item"><a href="">Política de Privacidad</a></li>
            </ul>
            <p class="copyright">Octocon @ 2022</p>
        </footer>
    </div>
</body>
