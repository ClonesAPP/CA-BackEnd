{% extends 'main.html' %}


{% block content %}
<body>
    <div id="wrapper-box">
        <div id="form-wrapper">
            <form method="POST" id="signup-form">
                {% csrf_token %}
                <h2>Crear Cliente</h2>
                <p>Ingresar cliente en la base de datos.</span></p>
                <div class="form-group">
                    <input type="text" class="form-input" name="name" required id="id_name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="surname" required id="id_surname" placeholder="Apellido">
                </div>
                <div class="form-group">
                    <input type="email" class="form-input" name="email" required id="id_email" placeholder="Correo">
                </div>
                <div class="form-group">
                    <input type="number" class="form-input" name="Identification" required id="id_identification" placeholder="Identificación">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="address" required id="id_address" placeholder="Dirección">
                </div>
                <div class="form-group">
                    <input type="number" class="form-input" name="phone" id="id_phone" placeholder="Teléfono">
                </div>
                <div class="form-group">
                    <input type="number" class="form-input" name="cell_number" required id="id_cell_number" placeholder="Número Célular">
                </div>
                <div class="form-group">
                    <input type="text" class="form-input" name="city" required id="id_city" placeholder="Ciudad">
                </div>
                <input type="submit" name="submit" id="submit" class="form-submit submit" value="Crear">
            </div>
            </form>
        </div>
    </div>
</body>
{% endblock content %}
