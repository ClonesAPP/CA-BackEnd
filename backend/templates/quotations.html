{% extends 'main.html' %}

{% block content %}



<div id="wrapper-box">
    <div id="form-wrapper">  
        <h2>COTIZACIONES</h2>
        <a href="{% url 'create-client' %}">Crear Cliente</a>
        <a href="{% url 'create-quotation' %}">Crear Cotizacion</a>
        
        <hr>
        {% for quotation in quotations %}
        <div>
            <span>Cliente: {{quotation.client.name}}</span>
            <h5>{{quotation.id}} -- <a href="{% url 'cart' quotation.id %}"> {{quotation}}</a></h5>
            <h5>{{quotation.created_at}} </h5>
            <a href="{% url 'delete-quotation' quotation.id %}">Borrar</a></h5>
        </div>
        <hr>
        {% endfor %}
    </div>    
</div>

{% endblock content %}
